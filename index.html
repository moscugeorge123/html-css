<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Training HTML&CSS</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="card--container">
            <div class="card__image"></div>
            <div class="card--right">
                <div class="card__header">
                    <h2>Amsterdam Walking Tour</h2>
                    <p>Explore popular tourist destinations as well as hidden local favorites.</p>
                </div>
                <div class="card__footer">
                    <div class="card__footer--top">
                        <div class="left">
                            <h3>$17 per person*</h3>
                            <p><span>⭐⭐⭐⭐⭐</span> 28 reviews</p>
                        </div>
                        <div class="right">
                            <div class="button">Book Now</div>
                        </div>
                    </div>
                    <div class="card__footer--bottom">
                        <p>*Prices may vary depending on selected date.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
